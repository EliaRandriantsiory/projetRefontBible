{% extends 'fihirana_base.html' %}
{% block content_fihirana %}

    <div id="myoverlayconfirmation" class="overlay-confirmation">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>

    </div>


    <div class="content-fihirana-ajout">
        <div class="tri">
            <label for="content-body">Mode de trie</label>

            <label for="content-body"><li>Mode d'affichage</li></label>
        </div>
        <div class="content-body">

            {% csrf_token %}

                <label for="titre">Lohateny</label><br>
                <input type="text" name="titre">

                <label for="content_file">Tonon-kira</label><br>
                <textarea name="content_file" class="text_area" cols="50" rows="15"style="

                font-size: 18px;

            <div><label for="ord_diff">Ordre dif : </label></div><div><textarea name="ord_dif" id="" class="text_area" cols="50" rows="2">{{ord_dif}}</textarea></div>

        </div>
        <div class="content-footer">
            
        </div>
    </div>
